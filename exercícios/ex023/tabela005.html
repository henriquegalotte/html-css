<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 8px;
        }

        .cnome{
            background-color: rgb(63, 63, 190);
        }



    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprofissao">

        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Júlio Batista</td>
            <td>M</td>
            <td>45</td>
            <td>Mecânico</td>
        </tr>
        <tr>
            <td>Flávia Almeida</td>
            <td>F</td>
            <td>23</td>
            <td>Estudante</td>
        </tr>
        <tr>
            <td>Felipe Lobos</td>
            <td>M</td>
            <td>19</td>
            <td>Empresário</td>
        </tr>
        <tr>
            <td>Mano Deyvin</td>
            <td>M</td>
            <td>33</td>
            <td>Programador</td>
        </tr>




    </table>
</body>
</html>
