<head>

<body id = "corpo">
    <header>
        

    </header>
    <main>
        <h1 id="titulo">Verificador de números</h1>
        <section>

                <div id="middle">
                    <div class="alinhamento">
                        <div>
                            <p>Número:</p>
                        </div>
                        <div>
                            <input type="number" name="dados" id="txttab">
                            <input type="button" id="botao" value="Contar" onclick="clicar()">
                        </div>
                    </div>
                    <select name="abc" id="lista" size="11">
                        
                      
                    </select>
                    
                    </div>
                    <input type = "button" id="btnapagar" onclick = "remove()" value = "Apagar">
                </div>

                
                
        
           
                
            </div>
            

        </section>

    </main>
    <footer>

        <p id="rodape">Henrique Galotte &#169;</p>

    </footer>

<script>
   
    
    
    function clicar(){
        
        console.log(txttab.value)
        let num = document.getElementById('txttab')
        let tab = document.getElementById('lista')

        if(num.value.length == 0){
            window.alert("Digite um número!")
        }else{
            console.log(num.value)
            let n = Number(num.value)
            let c = 1
            while(c <= 10){
                let item = document.createElement('option')
                item.text = `${n} x ${c} = ${n*c}`
                tab.appendChild(item)
                c++
            }

        }

    }
    function remove(){

        tab = document.getElementById("lista");
        count = 0
        for (count = 0;count < 10; count++){

            tab.remove(tab);  
        }
       
    }

    

    


</script>
